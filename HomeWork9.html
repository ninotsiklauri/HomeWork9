<body>
<div class="container">
    <div id="div3"></div>
</div>
<div class="div2">
    <button onclick="bottom()">ქვემოთ</button>
    <button onclick="up()">ზემოთ</button>
    <button onclick="left()">მარცხნივ</button>
    <button onclick="right()">მარჯვნივ</button>
    <button onclick="bottom(), left()">ქვემოთ-მარცხნივ</button>
    <button onclick="bottom(), right()">ქვემოთ-მარჯვნივ</button>
    <button onclick="up(), left()">ზემოთ-მარცხნივ</button>
    <button onclick="up(), right()">ზემოთ-მარჯვნივ</button>
</div>
